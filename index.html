<!DOCTYPE html>
<html lang="en">

<head>
    <!--Meta data-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Site Title-->
    <title>BootStrap Playground</title>

    <!--Favicon Link-->

    <!--Google fonts link-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!--Fontawsome link-->
    <link rel="stylesheet" href="assets/css/fontawesome.css">

    <!--Bootstrap css link-->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

    <!--Main css link-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Media link-->
    <link rel="stylesheet" href="assets/css/media.css">
</head>

<body>
    <!--Header Start-->
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt=""></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">Shoe</a>
                            <a class="nav-link" href="#">Backpack</a>
                            <a class="nav-link" href="#">Subscribe</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!--Header End-->



    <!--Banner Section Start-->
    <section class="banner-section">
        <div class="container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="row">
                            <div class="col-md-7"></div>
                            <div class="col-md-5">
                                <img src="assets/images/banner-images/tv.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-7"></div>
                            <div class="col-md-5">
                                <img src="assets/images/banner-images/headphone.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col-md-7"></div>
                            <div class="col-md-5">
                                <img src="assets/images/banner-images/xbox.png" class="d-block w-100" alt="...">
                            </div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>
        </div>
    </section>
    <!--Banner Section End-->




    <!--Footer Start-->
    <footer>

    </footer>
    <!--Footer End-->


    <!--Script Link-->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
